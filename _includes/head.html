<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" id="wilson_googleFonts-css" href="//fonts.googleapis.com/css?family=Lato%3A400%2C700%2C400italic%2C700italic%7CRaleway%3A400%2C700&amp;ver=4.4.2" type="text/css" media="all">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/stylesheet.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">
  
  <script type="text/javascript" src="{{ "/assets/javascript/jquery_1.11.3.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/javascript/jquery-migrate_1.2.1.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/javascript/site-js.js" | prepend: site.baseurl }}"></script>
</head>
