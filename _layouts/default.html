<!DOCTYPE html>
<html>

  {% include head.html %}

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
      <header class="inner">
        <h1 id="project_title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <h2 id="project_tagline">The ramblings of a geek in Chicago</h2>
      </header>
  </div>

  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      {{ content }}
    </section>
  </div>

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p class="copyright">Modifed <a href="https://github.com/jasoncostello/slate">Slate</a> theme maintained by Tom Arra</p>
      <p>{{ site.time | date: "%Y" }} TomArra.com</p>
      <p>Last Updated On: {{ site.time | date: "%B %-d, %Y" }}</p>
      <p><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS Feed</a></p>
    </footer>
  </div>
</html>
